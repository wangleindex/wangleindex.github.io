<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贪吃蛇-设置参数</title>
    <!-- SEO: 搜索引擎优化 -->
    <meta name="description" content="描述网页">
    <meta name="keywords" content="关键字1,关键字2,....">
    <!-- 初始化样式 -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/form.css">
</head>

<body>
    <div class="form">
        <h3>贪吃蛇游戏参数设置</h3>
         <div>
             <label>行数量</label>
             <input class="row" type="text" value="27" placeholder="取值建议: 15 ~ 27">
         </div>
         <div>
            <label>列数量</label>
            <input class="col" type="text" value="37" placeholder="取值建议: 15 ~ 77">
        </div>
        <div>
            <label>方块宽度</label>
            <input class="w" type="text" value="20" placeholder="取值建议: 10 ~ 20">
        </div>
        <div>
            <label>方块高度</label>
            <input class="h" type="text" value="20" placeholder="取值建议: 10 ~ 20">
        </div>
        <div>
             <button class="btn">提交参数</button>
        </div>
    </div>


    <script src="./js/form.js"></script>
</body>

</html>
